<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="rockPaperScissors.js" defer></script>
        <link rel="icon" href="images/rps-favicon.png" type="image/x-icon">
    </head>

    <body>
        <h1 id="title">Rock Paper Scissors</h1>

        <div id="scoreArea">
            <div id="score">
                <div id="human-score">
                    <h2>You</h2>
                    <p>0</p>
                </div>
                <div id="computer-score">
                    <h2>Com</h2>
                    <p>0</p>
                </div>
            </div>
        </div>

        <div id="buttons">
            <button id="rock"><p>Rock</p><img src="images/rock.png" alt="A pixel art gray rock with simple lighting and shading."></button>
            <button id="paper"><p>Paper</p><img src="images/paper.png" alt="A pixel art light gray paper with black text."></button>
            <button id="scissors"><p>Scissors</p><img src="images/scissor.png" alt="A pixel art red scissors that is open."></button>
        </div>

        <div id="results">
            
        </div>
    </body>
</html>
